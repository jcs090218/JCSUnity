<h1 id="jcs_slidepanel">JCS_SlidePanel</h1><p>Slide Panel works with <a href="?page=GUI_sl_JCS_SlideScreenPanelHolder">JCS_SlideScreenPanelHolder</a>.<h2 id="variables">Variables</h2><table><thead><tr><th id="name" style="text-align:left">Name<th id="description" style="text-align:left">Description<tbody><tr><td style="text-align:left">mSlideFrictionX<td style="text-align:left">How fast the this slide panel slide in x axis.<tr><td style="text-align:left">mSlideFrictionY<td style="text-align:left">How fast the this slide panel slide in y axis.<tr><td style="text-align:left">mTimeType<td style="text-align:left">Type of the delta time.</table>
