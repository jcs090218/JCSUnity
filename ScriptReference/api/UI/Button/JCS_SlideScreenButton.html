<h1 id="jcs_slidescreenbutton">JCS_SlideScreenButton</h1><p>Button will trigger the slide screen effect.<h2 id="variables">Variables</h2><table><thead><tr><th id="name" style="text-align:left">Name<th id="description" style="text-align:left">Description<tbody><tr><td style="text-align:left">mDirection<td style="text-align:left">Direction you want to move.<tr><td style="text-align:left">mCount<td style="text-align:left">How many screen count you want to move.<tr><td style="text-align:left">mSlideScreenSound<td style="text-align:left">Audio clip when doing the slide screen effect.<tr><td style="text-align:left">mDelayTime<td style="text-align:left">Time delay when slide screen.</table>
