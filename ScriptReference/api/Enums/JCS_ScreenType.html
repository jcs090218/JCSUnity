<h1 id="jcs_screentype">JCS_ScreenType</h1><p>Type of the screen handle.<h2 id="values">Values</h2><table><thead><tr><th id="name" style="text-align:left">Name<th id="description" style="text-align:left">Description<tbody><tr><td style="text-align:left">NONE<td style="text-align:left">Not specify.<tr><td style="text-align:left">ALWAYS_STANDARD<td style="text-align:left">Always make the screen the same as standards.<tr><td style="text-align:left">FORCE_ASPECT<td style="text-align:left">Always force the screen same aspect ratio.<tr><td style="text-align:left">RESIZABLE<td style="text-align:left">Resizable whatever.<tr><td style="text-align:left">FIT_ALL<td style="text-align:left">For those screen does not change! (like mobile)</table>
