<h1 id="jcs_path">JCS_Path</h1><p>The utility module for handling path issues.<table><thead><tr><th id="name" style="text-align:left">Name<th id="description" style="text-align:left">Description<tbody><tr><td style="text-align:left">Normalize<td style="text-align:left">Return the normalized path.<tr><td style="text-align:left">Combine<td style="text-align:left">Safe way to combine multiple path to one path with slash.<tr><td style="text-align:left">ToAssetPath<td style="text-align:left">Convert a path to asset compatible path.<tr><td style="text-align:left">ToDataPath<td style="text-align:left">Convert an asset path to data path.</table>
