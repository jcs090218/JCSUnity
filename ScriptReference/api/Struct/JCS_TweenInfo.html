<h1 id="jcs_tweeninfo">JCS_TweenInfo</h1><p>Tweener information in order to do the tweener effect.<h2 id="variables">Variables</h2><table><thead><tr><th id="name" style="text-align:left">Name<th id="description" style="text-align:left">Description<tbody><tr><td style="text-align:left">startingValue<td style="text-align:left">Record down the starting value, in order to go back.<tr><td style="text-align:left">transformTweener<td style="text-align:left">Transform tweener we want to use.<tr><td style="text-align:left">targetValue<td style="text-align:left">Do the tween effect to this value.</table>
