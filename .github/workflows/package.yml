name: Package

on:
  pull_request: {}
  push: { branches: [main, master, develop] }

env:
  # License
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  # Project
  UNITY_VERSION: 2021.2.0f1
  PROJECT_PATH: .
  # Packaging
  PKG_VERSION: 2.2.1
  BUILD_METHOD: PackageExporter.BatchMode.Export

jobs:
  checklicense:
    name: check if UNITY_LICENSE is set in github secrets
    runs-on: ubuntu-latest
    outputs:
      is_unity_license_set: ${{ steps.checklicense_job.outputs.is_unity_license_set }}
    steps:
      - name: Check whether unity activation requests should be done
        id: checklicense_job
        run: |
            echo "Skip activation job: ${{ env.UNITY_LICENSE != '' }}"
            echo "::set-output name=is_unity_license_set::${{ env.UNITY_LICENSE != '' }}"

  package:
    needs: [checklicense]
    if: needs.checklicense.outputs.is_unity_license_set == 'true'
    name: ðŸ“¦ ${{ matrix.package-name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package-name:
          - JCSUnity_ExampleProjects
          - JCSUnity_Release
          - JCSUnity_Trimmed
        targetPlatform:
          - StandaloneWindows64
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - uses: actions/cache@v1.1.0
        with:
          path: Library
          key: Library-test-project-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-test-project-
            Library-

      - uses: game-ci/unity-builder@v2.0-alpha-13
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          unityVersion: ${{ env.UNITY_VERSION }}
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: ${{ env.BUILD_METHOD }}
          customParameters: -nographics --name "${{ matrix.package-name }}" --version "${{ env.PKG_VERSION }}" --savePath "."

      - name: Print info
        run:
          tree ${{ env.PROJECT_PATH }}/../

      - name: Upload package as artifact
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.package-name }}_v${{ env.PKG_VERSION }}.unitypackage
          path: ${{ env.PROJECT_PATH }}/${{ matrix.package-name }}_v${{ env.PKG_VERSION }}.unitypackage
